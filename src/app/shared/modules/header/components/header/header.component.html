<div class="container">
  <img
    src="./../../../../assets/images/arrow_back_black_24dp.svg"
    alt="back"
    srcset=""
    (click)="back()"
  />
  <div *ngIf="title$ | async as title; else title" class="title">
    <h1>{{ title }}</h1>
  </div>
  <ng-template #title>
    <div *ngIf="titleProps as title" class="title">
      <h1>{{ title | titlecase }}</h1>
    </div></ng-template
  >
</div>
